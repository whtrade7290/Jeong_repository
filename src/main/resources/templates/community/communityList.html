<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="/fragment/header"></th:block>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">

    <title>CommunityList</title>
    <script src="https://kit.fontawesome.com/d6fd3b6ecc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

</head>

<body>


<div class="container">
    <h2>Community</h2>

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">No</th>
            <th scope="col">Title</th>
            <th scope="col">Content</th>
            <th scope="col">save_time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="commu : ${communityList}">
            <th scope="row" th:text="${commu.uid}">1</th>
            <td><a href="#" th:text="${commu.title}"></a></td>
            <td th:text="${commu.content}">2022.09.09</td>
            <td th:text="${commu.save_time}">2022.09.09</td>
        </tr>
        </tbody>

    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${1 == pageNum} ? 'disabled'">
                <a class="page-link" href="#" th:href="@{/community/communityList(pageNum=${pageNum - 1})}">Previous</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(start, end)}"
                th:classappend="${i == pageNum} ? 'disabled'"
                th:style="${i == pageNum} ? 'background Color: white;'">
                <a class="page-link" href="#"th:href="@{/community/communityList(pageNum=${i})}" th:text="${i}">1</a>
            </li>

            <li class="page-item"><a class="page-link" href="#" th:href="@{/community/communityList(pageNum=${pageNum + 1})}">Next</a></li>
        </ul>
    </nav>

</div>

<!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                    crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                    crossorigin="anonymous"></script>
            <!-- CSS only -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
                  integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

            <th:block th:replace="/fragment/footer"></th:block>


</body>

</html>
